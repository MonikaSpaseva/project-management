<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>


<body>

<nav th:replace="layouts :: navbar"></nav>


<div class="container" style="padding-left:30%; padding-top:5%">
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <br><br>
        <input type="hidden" th:field="${employee.employeeId}">

        <div class="form-group row">
            <input style="border-radius:5px; height:35px" type="text" placeholder=" First Name" th:field="${employee.firstName}">
        </div>
        <div class="form-group row" style="margin-top:-20px">
            <span style="color:red" th:if="${#fields.hasErrors('firstName')}"
                  th:errors="${employee.firstName}">
            </span>
        </div>

        <div class="form-group row">
            <input style="border-radius:5px; height:35px" type="text" placeholder=" Last Name" th:field="${employee.lastName}">
        </div>
        <div class="form-group row" style="margin-top:-20px">
            <span style="color:red" th:if="${#fields.hasErrors('lastName')}"
                  th:errors="${employee.lastName}">
            </span>
        </div>

        <div class="form-group row">
            <input style="border-radius:5px; height:35px" type="text" placeholder=" E-mail" th:field="${employee.email}">
        </div>
        <div class="form-group row" style="margin-top:-20px">
        <span style="color:red" th:if="${#fields.hasErrors('email')}"
              th:errors="${employee.email}">
            </span>
        </div>
        <div class="form-group row">
            <button style="border-radius:5px" class="btn btn-info col-3" type="submit">Enter Employee</button>
        </div>
    </form>
</div>

</body>

</html>
